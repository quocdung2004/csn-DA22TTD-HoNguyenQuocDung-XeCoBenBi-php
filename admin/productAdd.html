<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Top</h1></header>
    <section class="admin-content">
        <div class="admin-contentleft">
            <ul>
                <li><a href="#">Hình ảnh</a>
                    <ul>
                        <li><a href="">Thêm hình ảnh</a></li>
                        <li><a href="">Danh sách hình ảnh</a></li>
                    </ul>
                </li>
                <li><a href="#">Giá</a>
                    <ul>
                        <li><a href="">Thêm giá</a></li>
                        <li><a href="">Danh sách giá</a></li>
                    </ul>
                </li>
                <li><a href="#">Hãng xe</a>
                    <ul>
                        <li><a href="">Thêm hãng xe</a></li>
                        <li><a href="">Danh sách hãng xe</a></li>
                    </ul>
                </li>
                <li><a href="#">Mẫu xe</a>
                    <ul>
                        <li><a href="">Thêm mẫu xe</a></li>
                        <li><a href="">Danh sách mẫu xe</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="admin-contentRight">
            <div class="admin-contentRight-product_add">
                <h1>Thêm dịch vụ</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    <input required type="text" placeholder="Tên dịch vụ">
                    <select name="" id="">
                        <option value="#">Chọn hãng xe</option>
                    </select>
                    <select name="" id="">
                        <option value="#">Chọn mẫu xe</option>
                    </select>
                    <input required type="text" placeholder="Giá dịch vụ">
                    <input required type="text" placeholder="Thời gian bảo dưỡng">
                    <input required type="text" placeholder="Tên vật tư bảo dưỡng">
                    <label for="">Ảnh sản phẩm <span style="color: red;">*</span></label>
                    <input required type="file">
                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
